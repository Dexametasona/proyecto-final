<div  class="box w-8/12 mx-auto my-10 box shadow-lg rounded-lg">
  <div class="title">
    <h2 class="text-center text-4xl mb-3 font-bold">{{producto.name | uppercase}}</h2>
  </div>
  <div class="img">
    <img [src]="producto.imagen">
  </div>
  <div class="content">
    <div class="text-2xl">
      <span [ngClass]="producto.oferta? 'line-through':''">Precio: S/ {{producto.costo}}.00</span>
    </div>
    <div>
      <span *ngIf="producto.oferta" class="text-green-500 text-3xl"> Oferta: {{producto.costo/producto.oferta! |number : '1.2-2'}}</span>
    </div>
    <div>
      <p>{{producto.descript | titlecase}}</p>
    </div>
    <div class="mt-6 flex justify-center">
      <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800" (click)="back()">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Back
        </span>
      </button>
    </div>
  </div>
</div>
