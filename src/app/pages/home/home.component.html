<!--llamamos al componente carrusel--------------------  -->
<div class="w-full relative z-0">
  <div class="bg-slate-900 h-100">
    <div class="w-full px-0">
      <app-carousel [items]="carouselData"></app-carousel>
    </div>
  </div>
</div>
<!-- productos aleatorios------------------------------------------- -->
<div class="box bg-slate-50 pt-5">
  <div *ngFor="let x of listDestacado" class="box__child shadow rounded relative">
    <div>
      <div>
        <h2 class="text-center mb-3 font-bold">{{x.name | uppercase}}</h2>
      </div>
      <div class="flex justify-center">
        <img [src]="x.imagen">
      </div>
    </div>
    <div class="flex justify-between px-4">
      <span [ngClass]="x.oferta? 'line-through':''">Precio: S/ {{x.costo}}.00</span>
      <span *ngIf="x.oferta" class="text-green-500"> Oferta: {{x.costo*(1-x.oferta!) |number : '1.2-2'}}</span>
    </div>
    <div class="my-3 flex justify-center">
      <button class="text-white bg-gradient-to-br from-green-600 to-lime-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium rounded-lg text-lg px-5 py-1k text-center mr-2" (click)="mostrar(x.id!)">Detalles</button>
    </div>
    <div class="absolute top-12 right-8 bg-red-500 rounded-b-md" *ngIf="x.oferta">
      <span class="text-white font-bold py-1 px-2">-{{x.oferta | percent}}</span>
    </div>
  </div>
</div>
