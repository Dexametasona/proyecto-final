<h2 class="mb-6 text-4xl text-center font-bold">{{title}}</h2>
<form class="p-4" [formGroup]="form">
  <!-- username ------------------------------------------------------------------------------------------>
  <div class="relative box-input mb-6">
    <label for="email" id="emailLabel">Correo</label>
    <input type="email" name="email" id="email" class="bg-gray-50 border transition duration-250 ease-in-out text-gray-900 text-lg rounded-lg focus:ring-4 focus:ring-opacity-50 focus:outline-none block w-full p-2.5 pt-5 pr-7" [ngClass]="form.get('email')?.untouched || form.get('email')?.valid? 'focus:ring-green-300 border-slate-300':'focus:ring-rose-300 border-red-300'" formControlName="email" (focus)="animacionIn('emailLabel')" (blur)="animacionOut('emailLabel','email')">
    <!-- icons -->
    <div class="absolute top-5 right-1" *ngIf="form.get('email')?.touched">
      <!-- check icon -->
      <svg  xmlns="http://www.w3.org/2000/svg" *ngIf="form.get('email')?.valid" width="20" height="20" fill="#40a866" class="" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg>
      <!-- error icon -->
      <svg xmlns="http://www.w3.org/2000/svg" *ngIf="form.get('email')?.invalid" width="20" height="20" fill="#ef4444" class="" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>

    </div>
    <!-- alertas -->
    <div class="error-alert" *ngIf="form.get('email')?.valid || form.get('email')?.touched">
      <!-- alerta required -->
      <div class="flex p-1 text-sm text-red-800 rounded-lg" role="alert" *ngIf="form.get('email')?.hasError('required')">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          Este campo es <span class="font-bold">requerido</span>.
        </div>
      </div>
      <!-- alerta minlegth -->
      <div class="flex p-1 text-sm text-red-800 rounded-lg" role="alert" *ngIf="form.get('email')?.hasError('minlength')">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          Mínimo <span class="font-bold">10 carácteres</span>.
        </div>
      </div>
      <!-- alerta patron regex -->
      <div class="flex p-1 text-sm text-red-800 rounded-lg" role="alert" *ngIf="form.get('email')?.hasError('pattern')">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          Este campo es <span class="font-bold">inválido</span>.
        </div>
      </div>
    </div>
  </div>
  <!-- contraseña ------------------------------------------------------------------------------------->
  <div class="relative mb-6">
    <label for="pass" id="passLabel" class="transition-all easy-in-out duration-500 absolute top-6 left-3 opacity-50">Contraseña</label>
    <input type="password" name="pass" id="pass" class="bg-gray-50 border transition duration-250 ease-in-out text-gray-900 text-lg rounded-lg focus:ring-4 focus:ring-opacity-50 focus:outline-none block w-full p-2.5 pt-5 pr-7" [ngClass]="form.get('pass')?.untouched || form.get('pass')?.valid? 'focus:ring-green-300 border-slate-300':'focus:ring-rose-300 border-red-300'" formControlName="pass" (focus)="animacionIn('passLabel')" (blur)="animacionOut('passLabel','pass')">
      <!-- icons -->
      <div class="absolute top-5 right-1" *ngIf="form.get('pass')?.touched">
        <!-- check icon -->
        <svg  xmlns="http://www.w3.org/2000/svg" *ngIf="form.get('pass')?.valid" width="20" height="20" fill="#40a866" class="" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <!-- error icon -->
        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="form.get('pass')?.invalid" width="20" height="20" fill="#ef4444" class="" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
      </div>
    <!-- alertas -->
    <div class="error-alert" *ngIf="form.get('pass')?.valid || form.get('pass')?.touched">
      <!-- alerta required -->
      <div class="flex p-1 text-sm text-red-800 rounded-lg" role="alert" *ngIf="form.get('pass')?.hasError('required')">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          Este campo es <span class="font-bold">requerido</span>.
        </div>
      </div>
      <!-- alerta minlegth -->
      <div class="flex p-1 text-sm text-red-800 rounded-lg" role="alert" *ngIf="form.get('pass')?.hasError('minlength')">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          Este campo tiene mínimo <span class="font-bold">6 carácteres.</span>.
        </div>
      </div>
    </div>
  </div>
  <!-- boton---------------------------------------------------------------------------------------------->
  <div class="btn">
    <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2 text-center mb-2 w-full disabled:bg-gradient-to-br disabled:from-purple-400 disabled:to-blue-300" (click)="login()" [disabled]="form.invalid">Login</button>
    <button class="text-white bg-gradient-to-br from-cyan-600 to-cyan-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2 text-center mb-2 w-full" routerLink="/login/regist">Registrarse</button>
  </div>
</form>

<!-- mensaje -->
<div *ngIf="alert" class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
  <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium">{{mensaje}}</span>
  </div>
</div>
